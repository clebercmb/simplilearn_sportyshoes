<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sporty Shoes</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header.html :: header"></header>
    <h1>Categories</h1>

    <div class="container-categories">
        <a class="btn btn-outline-primary" href="/categories/add_form">add category</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action 1</th>
                    <th>Action 2</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="category : ${categories}">
                    <td class="align-middle"><a href="#" th:text="${category.id}">2</a></td>
                    <td class="align-middle" th:text="${category.name}">Category 2</td>
                    <td class="align-middle"><a class="btn btn-outline-primary" th:href="@{/categories/edit/{id}(id = ${category.id})}" >change</a></td>
                    <td class="align-middle"><a class="btn btn-outline-warning" th:href="@{/categories/delete/{id}(id = ${category.id})}" >delete</a></td>
                </tr>

            </tbody>

        </table>
    </div>

</div>
</body>
</html>
