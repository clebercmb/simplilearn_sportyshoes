<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sporty Shoes</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header.html :: header"></header>
    <h1>Add Category</h1>

    <div class="container-categories-add-form">

        <form method="post" th:action="@{/categories/saveCategory}" action="#" th:object="${category}">
            <div class="mb-3">

                <input type="hidden" name="id" th:field="*{id}"/>


                <div  th:if="${update} and not ${category.id}">
                    <p>Product not found</p>
                </div>

                <div  th:if=" (${update} and ${category.id}) or ${create}">
                    <label for="name" class="form-label">Category</label>
                    <input type="text" class="form-control" id="name"  placeholder="Type category name" th:field="*{name}"/>
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>
    </div>

</div>
</body>
</html>
