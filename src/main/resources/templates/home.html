<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Sporty Shoes</title>
</head>
<body>
    <div class="container">
        <header th:replace="fragments/header.html :: header"></header>
        <h1>Home</h1>

        <div class="container-home">

            <table class="table table-striped price-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th colspan="2">Name</th>
                    <th colspan="2">Category</th>
                    <th class="text-end">Price</th>
                    <th th:if="${!session.isEmpty()}">Action 2</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td><a href="#"  th:text="${product.id}">2</a></td>
                        <td colspan="2" th:text="${product.name}">Product 3</td>
                        <td colspan="2" th:text="${product.category.name}">Category 2</td>
                        <td class="text-end" th:text="${product.priceFormatted}">$ 33.00</td>
                        <!--td><a class="btn btn-outline-primary" th:href="@{/purchase/{id}(id = ${product.id})}">buy</a></td-->

                        <td th:if="${!session.isEmpty()}"><a class="btn btn-outline-primary" th:href="@{/purchases/product/{id}(id = ${product.id})}">buy</a></td>

                    </tr>
                </tbody>

            </table>
        </div>




    </div>
</body>
</html>
