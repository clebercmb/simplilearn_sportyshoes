<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sporty Shoes</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header.html :: header"></header>
    <h1>Add Product</h1>

    <div class="container-categories-add-form">

        <form method="post" th:action="@{/products/{id}(id=${product.id})}"  th:object="${product}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"  placeholder="Type product name" th:field="*{name}"/>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" aria-label="Default select example" th:field="*{category.id}">

                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"/>

                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price"  placeholder="Type product price" th:field="*{price}"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
