<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Sporty Shoes</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header.html :: header"></header>
    <h1>Users</h1>

    <div class="container-users">
        <!--a class="btn btn-outline-primary" href="/users/add_form">add user</a-->
        <table class="table table-striped price-table">
            <thead>
            <tr>
                <th>Id</th>
                <th colspan="2">Name</th>
                <th colspan="2">Email</th>
                <th>Type</th>
                <th>Action 1</th>
                <th>Action 2</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td><a href="#"  th:text="${user.id}">1</a></td>
                    <td colspan="2" th:text="${user.name}">Hulk</td>
                    <td colspan="2" th:text="${user.email}">hulk@gmail.com</td>
                    <td th:text="${user.userType}">ADMIN</td>
                    <td><a class="btn btn-outline-primary" th:href="@{/users/{id}/edit(id = ${user.id})}">change</a></td>
                    <td><a class="btn btn-outline-warning" th:href="@{/users/{id}/delete(id = ${user.id})}">delete</a></td>
                </tr>


            </tbody>

        </table>
    </div>


</div>
</body>
</html>
